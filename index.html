<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Формы</title>
	<link rel="stylesheet" href="css/style.css">
</head>
	<body>
	<form target="_blank" action="#" method="post" enctype="multipart/form-data">
		<div>
			<p><b>ФИО:</b></p>
			<input tabindex="1" placeholder="Фамилия" type="text" name="familiya" value="">
			<input tabindex="2" placeholder="Имя" type="text"name="imya" value="">
			<input tabindex="3" placeholder="Отчество" type="text"name="otchestvo" value="">
		</div>
		<div>
			<p><b>Укажи свой телефон:</b></p>
			<input tabindex="4" placeholder="Мобильный" type="tel" name="userphone" value="">
		</div>
		<div>
			<p><b>Пароль:</b></p>
			<input tabindex="5" placeholder="Пароль" type="password" name="userpass" value="">
		</div>
		<div>
			<p><b>Пол:</b></p>
			<select name="pol">
				<option value="male">Мужик</option>
				<option value="female">Баба</option>
				<option selected value="Soberis tryapka">Соберись тряпка!</option>
			</select>
		<div>
			<p><b>Раскажите немного о себе:</b></p>
			<textarea tabindex="4" name="text" rows="5" cols="21" placeholder="Укажите свои увлечения и хобби, цели на будущее"></textarea>
		</div>
		<div>
			<p><b>Вопрос №1:</b></p>
				<div><input type="radio" name="quetion 1" value="answer 1">Ответ 1</div>
				<div><input type="radio" name="quetion 1" value="answer 2">Ответ 2</div>
		</div>
		<div>
			<p><b>Вопрос №2:</b></p>
				<div><input type="radio" name="quetion 2" value="answer 1">Ответ 1</div>
				<div><input type="radio" name="quetion 2" value="answer 2">Ответ 2</div>
		</div>
		<div>
			<p><b>Вопрос №3:</b></p>
				<div><input type="radio" name="quetion 3" value="answer 1">Ответ 1</div>
				<div><input type="radio" name="quetion 3" value="answer 2">Ответ 2</div>
		</div>
		<div>
			<p><b>Вопрос №4:</b></p>
				<div><input type="checkbox" name="quetion 4" value="answer 1">Ответ 1</div>
				<div><input type="checkbox" name="quetion 4" value="answer 2">Ответ 2</div>
				<div><input type="checkbox" name="quetion 4" value="answer 3">Ответ 2</div>
		</div>
		<div>
			<p><b>Вопрос №5:</b></p>
			<p>Прикрепите верное фото:</p>
				<input type="file" name="foto">
		</div>
		<div>
			<p><b>А точно все ВЕРНО?</b></p>
			<button type="submit">Послать</button>
			<button type="reset">Очистить</button>
		</div>




	</form>

	</body>
</html>
